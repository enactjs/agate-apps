<!doctype html>
<html>
	<head>
        <title>Music</title>
	</head>
	<script>
		function setWindowProperty () {
			if (typeof window === 'object' && window.PalmSystem) {
				window.PalmSystem.setWindowProperty('needFocus', 'false');
				window.PalmSystem.setInputRegion(
					[
						{'x': 0, 'y': 0, 'width': 0, 'height': 0}
					]
				);
			}
		}
		setWindowProperty();
		document.addEventListener('webOSRelaunch', (data) => {
			if (data && data.detail) {
				// Mp3 files download https://freepd.com
				// This music is all licensed CC0 1.0 Universal Public Domain Dedication.
				var audio = document.getElementById("audio"),
					source = document.getElementById('audioSource');

				if (data.detail.index !== -1) {
					source.src = "./mp3/" + data.detail.index + ".mp3";
					audio.addEventListener('ended', function() {
						this.currentTime = 0;
						this.play();
					}, false);
					audio.load();
					audio.play();
				} else {
					source.src = "";
					audio.pause();
					audio.currentTime = 0;
				}
			}
			setWindowProperty();
		});
	</script>
	<body style="background: transparent;">
		<audio id="audio" style="position: absolute; left: -300px;">
			<source id="audioSource" src="" type="audio/mpeg" >
		</audio>
	</body>
</html>
